name: CI

on:
  push:
    branches: [ master ]
  pull_request:
  schedule: [cron: "35 23 * * *"]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1
  CARGO_UNSTABLE_SPARSE_REGISTRY: true

jobs:
  everything:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions-rs/toolchain@v1
        with:
            toolchain: nightly
            profile: minimal
            components: clippy
            override: true

      - uses: Swatinem/rust-cache@v2

      - name: cargo fetch
        uses: actions-rs/cargo@v1
        with:
          command: fetch
          args: --locked

      - name: cargo check
        uses: actions-rs/cargo@v1
        with:
          command: check

      - name: cargo clippy
        uses: actions-rs/clippy-check@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: cargo test
        uses: actions-rs/cargo@v1
        with:
          command: test

      - run: cargo build --release --features=mimalloc

      - name: benchmark interpreter
        run: cargo run -p rusty_sand --release --features=mimalloc --bin main data/sandmark.umz --stats

      - name: benchmark JIT
        run: cargo run -p rusty_sand --release --features=mimalloc --bin main data/sandmark.umz --stats --jit
